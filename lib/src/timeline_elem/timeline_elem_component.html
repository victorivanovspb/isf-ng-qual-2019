<svg width="100%" height="100%" style="overflow: visible;">
    <rect
            *ngFor="let line of grayLines"
            [attr.x]="line.begin"
            [attr.width]="line.end"
            y="50%"
            height="2"
            fill="#ccc">
    </rect>
    <rect
            *ngFor="let dot of grayDots"
            [attr.x]="dot.x"
            y="50%"
            height="5%"
            width="3"
            fill="#ccc">
    </rect>
    <text
            *ngFor="let name of stateNames"
            [attr.x]="name.x"
            y="38%"
            fill="#999"
            style="font-size: 0.8em;">
                {{ name.name }}
    </text>
    <text
            *ngFor="let name of stateNames"
            [attr.x]="name.x"
            y="69%"
            fill="#999"
            style="font-size: 0.8em;">
        {{ name.name }}
    </text>
    <text
            *ngFor="let name of stateNames"
            [attr.x]="name.x"
            y="80%"
            fill="#999"
            style="font-size: 0.8em;">
        {{ name.name }}
    </text>
</svg>
